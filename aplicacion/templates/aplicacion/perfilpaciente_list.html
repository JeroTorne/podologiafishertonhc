{% extends "aplicacion/index.html" %}
{% load static %}


{% block Body %}
<header class="mastheadconsultas">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <table id="FormularioConsulta" style="text-align: justify;width: 100vh;border-color: #fff;" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                    </tr>
                </thead>
                <tbody>
                
                    {% for p in paciente_list %}
                    <tr>
                        <td>{{ p.id }}</td>
                        <td>{{ p.nombre }}</td>
                        <td>{{ p.apellido }}</td>
                        <td><a style="display: flex;justify-content: center;" href="{% url 'editar_paciente' p.id_usuario %}" class="btn-sm btn btn-primary">âœŽ Editar Paciente</a></td>
                    </tr>
                    {% endfor %}

                    <td><a href="{% url 'inicio' %}" class="btn-sm btn btn-primary">Inicio</a></td>

                    </table>
                </tbody>
            </table>       
        </div>
    </div>
</header>
{% endblock Body %}
